events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream servers
    upstream php_backend {
        server web:80;
    }

    upstream node_backend {
        server node:3000;
    }

    upstream websocket_backend {
        server node:3001;
    }

    upstream react_admin {
        server client-admin:5173;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase body size for file uploads
        client_max_body_size 50M;

        # Root directory for static files
        root /var/www/html/public;
        index index.php index.html;

        # Serve static files directly from Nginx
        # [MODIFIKASI 1] Tambahkan ^/(?!(admin|auction)/) agar file JS/CSS React tidak diambil alih oleh blok ini
        location ~* ^/(?!(admin|auction)/).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            root /var/www/html/public;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Admin API (Node.js)
        location /api/admin {
            proxy_pass http://node_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auction API (Node.js) 
        location /api/auction {
            proxy_pass http://node_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # [MODIFIKASI] Proxy React app under /admin/
        location /admin/ {
            proxy_pass http://react_admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # [MODIFIKASI] Redirect /auction/* to /admin/auction/*
        location ~ ^/auction/(.*)$ {
            return 301 $scheme://$http_host/admin/auction/$1;
        }

        # [MODIFIKASI] Redirect /auction to /admin/auction/
        location = /auction {
            return 301 $scheme://$http_host/admin/auction/;
        }

        # PHP Application (Legacy M1)
        location / {
            proxy_pass http://php_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # PHP files handling
        location ~ \.php$ {
            proxy_pass http://php_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Deny access to hidden files
        # [MODIFIKASI 3] Tambahkan (?!vite) agar folder .vite milik React diizinkan lewat
        location ~ /\.(?!vite) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}